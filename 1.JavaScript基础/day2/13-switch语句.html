<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 找到跟小括号里数据 全等 的case值，并执行里面对应的代码
    // 若没有全等的case值，会执行default中的代码
    // switch case语句一般用于等值判断，不适合区间判断
    // switch case一把需要配合break关键字使用，没有break会造成case穿透
    let day = +prompt('请输入一个数字')
    switch (day) {
      case 1:
        console.log('今天是星期一')
        break
      case 2:
        console.log('今天是星期二')
        break
      case 3:
        console.log('今天是星期三')
        break
      case 4:
        console.log('今天是星期四')
        break
      case 5:
        console.log('今天是星期五')
        break
      case 6:
        console.log('今天是星期六')
        break
      case 7:
        console.log('今天是星期日')
        break
      default:
        console.log('输入错误')
        break
    }
  </script>
</body>

</html>
