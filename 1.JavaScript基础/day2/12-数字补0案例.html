<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1. 用户输入
    let num = +prompt('请输入一个数字')
    // 2. 补0操作
    let str = num < 10 ? '0' + num : num
    // 3. 页面打印渲染
    document.write(`
      <h2>补0操作</h2>
      <p>输入的数字是：${num}</p>
      <p>补0后的数字是：${str}</p>
    `)
  </script>
</body>

</html>
