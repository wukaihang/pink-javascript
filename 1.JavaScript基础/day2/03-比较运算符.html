<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1. 相等运算符 == 比较值是否相等 因为比较运算符有隐式转换
    console.log('2' == 2) // true
    // 2. 全等运算符 === 比较值是否相等 同时比较数据类型
    console.log('2' === 2) // false
    // NaN 不是任何数 不等于任何数 包括它本身
    console.log(NaN === NaN) // false
  </script>
</body>

</html>
