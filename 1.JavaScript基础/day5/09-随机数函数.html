<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    console.log(Math.random()) // 0~1之间的随机数 包含0不包含1 左闭右开
    // 需求：生成一个1~10之间的随机整数
    console.log(Math.floor(Math.random() * 10 + 1)) // 1~10之间的随机整数
    let arr = ['张三', '李四', '王五', '赵六']
    // 需求：随机取出数组中的一个元素
    console.log(arr[Math.floor(Math.random() * arr.length)])

    // 取 N-M 之间的随机整数 Math.random() * (M - N + 1) + N
    function getRandom(N, M) {
      return Math.floor(Math.random() * (M - N + 1) + N)
    }
    // 需求：生成一个10~20之间的随机整数
    console.log(getRandom(10, 20))
  </script>
</body>

</html>
