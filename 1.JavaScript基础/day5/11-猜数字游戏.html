<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1. 随机生成一个数字 1~10
    // 取 N-M 之间的随机整数 Math.random() * (M - N + 1) + N
    function getRandom(N, M) {
      return Math.floor(Math.random() * (M - N + 1) + N)
    }
    let randomNum = getRandom(1, 10)
    console.log(randomNum)
    let flag = true
    for (let i = 0; i < 3; i++) {
      // 2. 提示用户输入一个数字
      let userNum = +prompt('请输入一个1~10之间的数字')
      // 3. 判断用户输入的数字是否正确
      if (userNum === randomNum) {
        alert('恭喜你猜对了')
        flag = false
        break
      } else if (userNum > randomNum) {
        alert('你猜的数字太大了')
      } else {
        alert('你猜的数字太小了')
      }
    }
    if (flag) {
      alert('很遗憾，你没有猜对')
    }
  </script>
</body>

</html>
