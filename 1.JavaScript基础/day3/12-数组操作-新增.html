<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1. 数组新增元素
    // 1.1 数组末尾新增元素 push()
    let arr1 = [1, 2, 3, 4, 5]
    arr1.push(6)
    console.log(arr1)
    console.log(arr1.push(7, 8)) // 8 返回新数组的长度

    // 1.2 数组开头新增元素 unshift()
    let arr2 = [1, 2, 3, 4, 5]
    arr2.unshift(0)
    console.log(arr2)
    console.log(arr2.unshift(-2, -1)) // 8 返回新数组的长度
  </script>
</body>

</html>
