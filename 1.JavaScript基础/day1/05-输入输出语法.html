<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1. 文档输出内容
    document.write('我是div标签')
    document.write('<div>我是div标签</div>')
    // 2. 页面弹出提示框
    alert('hello')
    // 3. 控制台打印输出（给程序员）
    console.log('看看对不对')
    console.log('日志')

    // 4. 页面弹出输入框
    prompt('请输入姓名')
    // alert和prompt会跳过页面渲染先被执行
  </script>
</body>

</html>
