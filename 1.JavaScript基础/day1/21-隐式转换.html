<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    console.log(1 + 1)
    // + 号两边有一个是字符串，都会把另外一个也转换为字符串
    console.log('pink' + 1)
    console.log(2 + '2')
    // 除了 + 号以外的运算符（-、*、/等），都会把两边的操作数转换为数字
    console.log(2 - '2')

    console.log(+'123') // 123 +号作为正号解析可以转换为数字型
  </script>
</body>

</html>
