<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1. undefined 未定义类型 声明一个变量未赋值就是undefined
    let a
    console.log(a)
    // 2. null 空值 表示一个空对象指针
    let b = null
    console.log(b)

    // 计算有区别
    console.log(a + 1) // NaN
    console.log(b + 1) // 1
  </script>
</body>

</html>
