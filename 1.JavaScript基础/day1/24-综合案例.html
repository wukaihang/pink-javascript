<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      text-align: center;
    }

    table {
      /* 合并边框 */
      border-collapse: collapse;
      height: 80px;
      margin: 0 auto;
      text-align: center;
    }

    th,
    td {
      padding: 5px 20px;
    }

    table,
    th,
    td {
      border: 1px solid #000;
    }
  </style>
</head>

<body>

  <script>
    // 1. 用户输入
    let name = prompt('请输入商品名称')
    let price = +prompt('请输入单价')
    let num = +prompt('请输入数量')
    let address = prompt('请输入收货地址')
    // 2. 计算金额
    let total = price * num
    // 3. 页面打印渲染
    document.write(`
      <h2>订单确认</h2>
      <table>
        <tr>
          <th>商品名称</th>
          <th>单价</th>
          <th>数量</th>
          <th>金额</th>
          <th>收货地址</th>
        </tr>
        <tr>
          <td>${name}</td>
          <td>${price}元</td>
          <td>${num}</td>
          <td>${total}元</td>
          <td>${address}</td>
        </tr>
      </table>
    `)
  </script>
</body>

</html>
