<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 深拷贝
    // 1. 递归拷贝
    // 2. loadsh
    // 3. JSON.stringify() 把对象转换为字符串，再用 JSON.parse() 把字符串转换为对象

    // 递归拷贝
    const obj = {
      uname: '张三',
      age: 18,
      hobby: ['篮球', '足球'],
      family: {
        name: '李四',
        age: 40
      }
    }
    const o = {}
    // 拷贝函数
    function deepCopy(newObj, oldObj) {
      for (let k in oldObj) {
        // 处理数组等复杂数据类型的问题
        // k 属性名 oldObj[k] 属性值
        if (oldObj[k] instanceof Array) {
          newObj[k] = []
          // 递归拷贝
          deepCopy(newObj[k], oldObj[k])
        } else if (oldObj[k] instanceof Object) {
          // 因为数组也是对象，所以必须先判断 数组，再判断 对象
          newObj[k] = {}
          // 递归拷贝
          deepCopy(newObj[k], oldObj[k])
        } else {
          newObj[k] = oldObj[k]
        }
      }
    }
    deepCopy(o, obj)
    console.log(o)
    o.age = 20
    o.hobby[0] = '跑步'
    o.family.age = 44
    console.log(obj)
  </script>
</body>

</html>
