<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1. throw 抛出异常信息，程序会停止运行
    // 2. throw 后面跟的是错误提示信息
    // 3. Error 对象配合 throw 使用，能够设置更详细的错误信息
    function fn(x, y) {
      if (!x || !y) {
        // throw '参数不能为空'
        throw new Error('参数不能为空')
      }
      return x + y
    }
    console.log(fn())
  </script>
</body>

</html>
