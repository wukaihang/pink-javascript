<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>点击</button>
  <script>
    const obj = {
      name: '张三',
      age: 18,
      sex: '男'
    }
    function fn(x, y) {
      console.log(this)
      console.log(x + y)
    }
    // 1. bind 不会调用函数
    // 2. bind 能改变函数的this指向
    // 3. 返回值是一个新的函数，这个函数的this指向是 更改后的this指向
    const newFn = fn.bind(obj, 10, 20)
    newFn()

    // 使用场景：有一个按钮，点击里面就禁用，2秒后自动开启
    document.querySelector('button').addEventListener('click', function () {
      this.disabled = true // this 指向btn按钮
      window.setTimeout(function () {
        // 这里的this指向的是window对象
        // 我们需要改变this指向，指向btn按钮
        // 可以使用bind方法
        this.disabled = false
      }.bind(this), 2000) // 这里的this指向的是btn按钮
    })
  </script>
</body>

</html>
