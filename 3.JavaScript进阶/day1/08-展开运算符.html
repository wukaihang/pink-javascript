<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const arr = [1, 2, 3, 4, 5]
    // 展开运算符 可以将数组展开为多个参数
    console.log(...arr)
    // 求数组最大值
    console.log(Math.max(...arr))
    // 合并数组
    const arr1 = [1, 2, 3]
    const arr2 = [4, 5, 6]
    const arr3 = [...arr1, ...arr2]
    console.log(arr3)
  </script>
</body>

</html>
