<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>面向对象封装消息提示</title>
  <style>
    .modal {
      width: 300px;
      min-height: 100px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 4px;
      position: fixed;
      z-index: 999;
      left: 50%;
      top: 50%;
      transform: translate3d(-50%, -50%, 0);
      background-color: #fff;
    }

    .modal .header {
      line-height: 40px;
      padding: 0 10px;
      position: relative;
      font-size: 20px;
    }

    .modal .header i {
      font-style: normal;
      color: #999;
      position: absolute;
      right: 15px;
      top: -2px;
      cursor: pointer;
    }

    .modal .body {
      text-align: center;
      padding: 10px;
    }

    .modal .footer {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
    }

    .modal .footer a {
      padding: 3px 8px;
      background: #ccc;
      text-decoration: none;
      color: #fff;
      border-radius: 2px;
      margin-right: 10px;
      font-size: 14px;
    }

    .modal .footer a.submit {
      background-color: #369;
    }
  </style>
</head>

<body>
  <button id="delete">删除</button>
  <button id="login">登录</button>
  <script>
    // 1. Modal 构造函数封装 - 模态框
    function Modal(title = '', content = '') {
      // 1.1 创建 div 标签
      this.modalBox = document.createElement('div')
      // 1.2 给 div 标签添加类名为 modal
      this.modalBox.className = 'modal'
      // 1.3 把 div 标签添加到 body 中 并修改文字内容
      this.modalBox.innerHTML = `
      <div class="header">${title} <i>x</i></div>
      <div class="body">${content}</div>
      `
      // console.log(this.modalBox)
    }

    // 2. Modal 原型方法封装 - 打开模态框
    // 这个方法不要用箭头函数，因为箭头函数没有 this
    Modal.prototype.open = function () {
      // 5. 解决bug - 每次打开模态框都要创建一个新的盒子
      const box = document.querySelector('.modal')
      // if (box) {
      //   box.remove()
      // }
      box && box.remove() // 逻辑与中断 如果前面为 false 就不执行后面的代码
      // 2.1 把模态框添加到 body 中
      document.body.appendChild(this.modalBox)
      // 4. 给关闭按钮添加点击事件 盒子显示出来就可以添加点击事件了
      // 用箭头函数是为了继承 this 指向
      this.modalBox.querySelector('i').addEventListener('click', () => {
        this.close()
      })
    }
    // 调用 Modal 构造函数
    document.querySelector('#delete').addEventListener('click', function () {
      new Modal('温馨提示', '您没有删除操作权限').open()
    })
    document.querySelector('#login').addEventListener('click', function () {
      new Modal('友情提示', '您还没有注册').open()
    })

    // 3. 给构造函数原型对象添加关闭方法
    Modal.prototype.close = function () {
      this.modalBox.remove()
    }
  </script>
</body>

</html>
