<body>
  <script>
    const num = 3.1415926
    // 1. toFixed() Number.toFixed()
    // 保留小数位
    console.log(num.toFixed(2)) // 3.14

    // 2. 转换为字符串
    // console.log(String(num))
    console.log(num.toString()) // '3.1415926'
  </script>
</body>
