<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1. 数组的实例方法
    // 1.1 reduce() arr.reduce(function(上一次值, 当前值){}, 初始值) 
    // 对数组中的每个元素进行累加，返回一个新数组
    const arr = [1, 2, 3, 4, 5]
    // 1.1.1 没有初始值
    const sum = arr.reduce((pre, cur) => pre + cur)
    console.log(sum) // 15
    // 1.1.2 有初始值
    const sum2 = arr.reduce((pre, cur) => pre + cur, 10)
    console.log(sum2) // 25

    // 计算薪资案例
    const arr1 = [{
      name: '张三',
      salary: 10000
    }, {
      name: '李四',
      salary: 12000
    }, {
      name: '王五',
      salary: 15000
    }]

    // 计算所有员工的薪资总和
    const totalSalary = arr1.reduce((pre, cur) => pre + cur.salary, 0)
    console.log(totalSalary) // 37000

    // 1.2 forEach() arr.forEach(function(当前值, 当前索引){}) 
    // 对数组中的每个元素进行操作，没有返回值
    arr.forEach((item, index) => {
      console.log(item, index)
    })

    // 1.3 map() arr.map(function(当前值, 当前索引){}) 
    // 对数组中的每个元素进行操作，返回一个新数组
    const arr2 = arr.map((item, index) => {
      return item * 2
    })
    console.log(arr2) // [2, 4, 6, 8, 10]

    // 1.4 filter() arr.filter(function(当前值, 当前索引){}) 
    // 过滤数组中的元素，返回符合条件的元素组成的新数组
    const arr3 = arr.filter((item, index) => {
      return item > 3
    })
    console.log(arr3) // [4, 5]

    // 1.5 join() arr.join('分隔符') 
    // 把数组中的所有元素转换为字符串，用分隔符隔开，返回一个新字符串
    const str = arr.join('-')
    console.log(str) // 1-2-3-4-5

    // 1.6 find() arr.find(function(当前值, 当前索引){}) 
    // 查找数组中符合条件的第一个元素，返回该元素
    const obj = arr1.find(item => item.name === '李四')
    console.log(obj) // {name: '李四', salary: 12000}

    // 1.7 every() arr.every(function(当前值, 当前索引){}) 
    // 检查数组中的所有元素是否都符合条件，返回一个布尔值
    const bool = arr.every(item => item > 0)
    console.log(bool) // true

    // 1.8 some() arr.some(function(当前值, 当前索引){}) 
    // 检查数组中是否有符合条件的元素，返回一个布尔值
    const bool2 = arr.some(item => item > 3)
    console.log(bool2) // true

    // 1.9 concat() arr.concat(数组1, 数组2, ...) 
    // 合并多个数组，返回一个新数组
    const arr4 = arr.concat(arr2, arr3)
    console.log(arr4) // [1, 2, 3, 4, 5, 2, 4, 6, 8, 10, 4, 5]

    // 1.13 findIndex() arr.findIndex(function(当前值, 当前索引){}) 
    // 查找数组中符合条件的第一个元素的索引，返回该索引
    const index = arr.findIndex(item => item > 3)
    console.log(index) // 3

    // 2. 数组的静态方法
    // 2.1 from() Array.from(类数组对象或可迭代对象) 
    // 把类数组对象或可迭代对象(伪数组)转换为数组
    const str2 = 'hello'
    const arr5 = Array.from(str2)
    console.log(arr5) // ['h', 'e', 'l', 'l', 'o']
    console.log(arr5.shift()) // 'h'
  </script>
</body>

</html>
