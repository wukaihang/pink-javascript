<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 实例属性 length
    // 字符串的长度，返回字符串中字符的个数
    const str0 = 'hello,world'
    console.log(str0.length) // 11

    // 1. 实例方法
    // 1.1 split() 字符串.split(分隔符)
    // 把字符串转换为数组，以指定的分隔符为界，返回新数组
    const str = 'hello,world'
    const arr = str.split(',')
    console.log(arr) // ['hello', 'world']

    // 1.2 substring() 字符串.substring(起始索引, 结束索引)
    // 提取字符串中指定索引之间的字符，不包含结束索引处的字符(左闭右开)，返回新字符串
    const str2 = 'hello,world'
    const str3 = str2.substring(0, 5)
    console.log(str3) // 'hello'

    // 1.3 startsWith() 字符串.startsWith(子字符串)
    // 判断字符串是否以指定的子字符串开头，返回布尔值
    const str4 = 'hello,world'
    console.log(str4.startsWith('hello')) // true
    console.log(str4.startsWith('world')) // false
    // endsWith() 判断字符串是否以指定的子字符串结尾

    // 1.4 includes() 字符串.includes(子字符串)
    // 判断字符串是否包含指定的子字符串，返回布尔值
    const str5 = 'hello,world'
    console.log(str5.includes('llo')) // true

    // 1.5 indexOf() 字符串.indexOf(子字符串)
    // 返回子字符串在字符串中第一次出现的索引，如果未找到则返回-1
    console.log(str5.indexOf('llo')) // 2
    console.log(str5.indexOf('abc')) // -1

    // 1.6 toUpperCase() 字符串.toUpperCase()
    // 把字符串转换为大写字母，返回新字符串
    const str6 = 'Hello World'
    console.log(str6.toUpperCase()) // 'HELLO WORLD'
    // toLowerCase() 把字符串转换为小写字母，返回新字符串
    console.log(str6.toLowerCase()) // 'hello world'

    // 1.7 slice() 字符串.slice(起始索引, 结束索引)
    // 提取字符串中指定索引之间的字符，不包含结束索引处的字符(左闭右开)，返回新字符串
    // 数组也有slice()方法
    const str7 = 'hello,world'
    const str8 = str7.slice(0, 5)
    console.log(str8) // 'hello'
  </script>
</body>

</html>
