<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <a href="http://www.itcast.cn">支付成功<span>5</span>秒之后自动跳转到首页</a>
  <script>
    const a = document.querySelector('a')
    let num = 5
    let timer = setInterval(function () {
      num--
      a.innerHTML = `支付成功<span>${num}</span>秒之后自动跳转到首页`
      if (num <= 0) {
        clearInterval(timer)
        location.href = 'http://www.itcast.cn'
      }
    }, 1000);
  </script>
</body>

</html>
