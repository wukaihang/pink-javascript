<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      margin: 50px;
      width: 200px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      border: 1px solid gray;
    }
  </style>
</head>

<body>
  <div></div>
  <script>
    const div = document.querySelector('div')
    const date = new Date()
    div.innerHTML = date.toLocaleString()
    setInterval(() => {
      const date = new Date()
      div.innerHTML = date.toLocaleString()
    }, 1000)
  </script>
</body>

</html>
