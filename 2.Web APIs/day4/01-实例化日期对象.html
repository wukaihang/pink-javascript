<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 实例化日期对象 new
    // 1. 不传参数，默认得到当前时间
    const date = new Date()
    console.log(date)
    // 2. 传参数，得到指定时间
    const date1 = new Date('2023-03-01 12:00:00')
    console.log(date1)
  </script>
</body>

</html>
