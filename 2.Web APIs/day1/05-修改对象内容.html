<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="box">我是文字的内容</div>
  <script>
    // 1. 获取元素
    const box = document.querySelector('.box')
    // 2. 修改文字内容，不解析标签 对象.innerText 属性
    console.log(box.innerText)
    box.innerText = '<strong>我是新的文字内容</strong>'
    console.log(box.innerText)

    // 2. 修改文字内容，解析标签 对象.innerHTML 属性
    console.log(box.innerHTML)
    box.innerHTML = '<strong>我是新的文字内容</strong>'
    console.log(box.innerHTML)
  </script>
</body>

</html>
