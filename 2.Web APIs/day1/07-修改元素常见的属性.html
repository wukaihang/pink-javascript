<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <img src="./images/1.webp" alt="">
  <script>
    // 1. 获取图片元素
    const img = document.querySelector('img')
    // 2. 修改图片的属性
    img.src = './images/2.webp'
    // 3. 修改图片的 alt 属性
    img.alt = '吴凯航的艺术照'
  </script>
</body>

</html>
