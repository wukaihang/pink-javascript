<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div data-id="1" data-spm="不知道">1</div>
  <div data-id="2">2</div>
  <div data-id="3">3</div>
  <div data-id="4">4</div>
  <div data-id="5">5</div>

  <script>
    const one = document.querySelector('div')
    // 获取自定义属性
    console.log(one.dataset.id) // 1
    console.log(one.dataset.spm) // 不知道
    // 修改自定义属性
    one.dataset.spm = '123'
    console.log(one.dataset.spm) // 123
  </script>
</body>

</html>
