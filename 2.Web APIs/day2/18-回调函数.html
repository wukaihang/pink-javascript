<body>

  <script>
    // 回调函数
    // 一个函数A作为参数传递到另一个函数B中，在另一个函数B中被调用，函数A就是回调函数
    // 回调函数的本质还是函数，只不过把它当做参数使用
    // 回调函数的作用是在某个事件发生后，执行一段代码
    // 回调函数的优势是可以将代码的执行延迟到某个事件发生后再执行
  </script>
</body>
