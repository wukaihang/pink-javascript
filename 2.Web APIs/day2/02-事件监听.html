<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>点击</button>
  <script>
    // 需求：点击按钮，弹出一个对话框
    // 1. 事件源 按钮
    let btn = document.querySelector('button')
    // 2. 事件类型 点击按钮
    // 3. 事件处理函数 弹出对话框
    btn.addEventListener('click', function () {
      alert('你点击了按钮')
    })

    // btn.onclick = () => {
    //   alert('你点击了按钮')
    // }
  </script>
</body>

</html>
