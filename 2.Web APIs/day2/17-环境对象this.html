<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>点击</button>
  <script>
    // 每个函数里面都有this 环境对象 this代表当前函数运行时所处的环境
    // 普通函数里面this指向window
    // function fn() {
    //   console.log(this)
    // }
    // window.fn()

    const btn = document.querySelector('button')
    btn.addEventListener('click', function () {
      console.log(this)
      this.style.color = 'red'
    })
  </script>
</body>

</html>
