<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
        }

        .box {
            width: 600px;
            margin: 50px auto;
            display: flex;
            font-size: 25px;
            line-height: 40px;
        }

        .qs {

            width: 450px;
            height: 40px;
            color: red;

        }

        .btns {
            text-align: center;
        }

        .btns button {
            width: 120px;
            height: 35px;
            margin: 0 50px;
        }
    </style>
</head>

<body>
    <h2>随机点名</h2>
    <div class="box">
        <span>名字是：</span>
        <div class="qs">这里显示姓名</div>
    </div>
    <div class="btns">
        <button class="start">开始</button>
        <button class="end">结束</button>
    </div>

    <script>
        // 数据数组
        const arr = ['马超', '黄忠', '赵云', '关羽', '张飞']
        let timerId = 0
        let random = 0
        // 业务1.开始按钮模块
        const qs = document.querySelector('.qs')
        // 1.1 获取开始按钮对象 
        const start = document.querySelector('.start')
        // 1.2 添加点击事件
        start.addEventListener('click', function () {
            timerId = setInterval(function () {
                // 随机数
                random = Math.floor(Math.random() * arr.length)
                // console.log(arr[random])
                // 显示姓名
                qs.innerHTML = arr[random]
            }, 35)

            // 如果只剩一个元素，禁用开始按钮
            if (arr.length === 1) {
                start.disabled = true
                end.disabled = true
                // start.disabled = end.disabled = true
            }
        })

        // 业务2.结束按钮模块
        // 2.1 获取结束按钮对象
        const end = document.querySelector('.end')
        // 2.2 添加点击事件
        end.addEventListener('click', function () {
            clearInterval(timerId)
            // 结束后删除当前抽取的那个数组元素 
            arr.splice(random, 1)
            console.log(arr)
        })

    </script>
</body>

</html>
