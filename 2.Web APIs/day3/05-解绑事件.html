<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>点击</button>
  <script>
    const btn = document.querySelector('button')
    // btn.onclick = function () {
    //   alert('点击了按钮')
    //   // 解绑事件 （Level 0 写法）
    //   // 点击按钮后，再点击按钮，没有任何响应
    //   btn.onclick = null
    // }

    function fn() {
      alert('点击了按钮')
    }

    btn.addEventListener('click', fn)
    // 解绑事件 （Level 2 写法）
    // 点击按钮后，再点击按钮，没有任何响应
    // 匿名函数无法被解绑
    btn.removeEventListener('click', fn)
  </script>
</body>

</html>
