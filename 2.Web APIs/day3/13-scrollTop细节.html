<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 3000px;
    }
  </style>
</head>

<body>
  <script>
    // 可赋值（读写）
    document.documentElement.scrollTop = 1000
    window.addEventListener('scroll', function () {
      const n = document.documentElement.scrollTop // 得到的是数字型 不带单位
      console.log(n)
    })
  </script>
</body>

</html>
