<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li>第1个孩子</li>
    <li>第2个孩子</li>
    <li>第3个孩子</li>
    <li>第4个孩子</li>
    <li>第5个孩子</li>
    <p>我不需要变色</p>
  </ul>

  <script>
    // 按照事件委托的方式 委托给父元素 事件写在父元素身上
    // 子元素类型相同 且都要添加同一事件 的时候适合用事件委托
    const ul = document.querySelector('ul')
    // 点击li 更改li文本颜色
    ul.addEventListener('click', function (e) {
      // e.target 是事件触发的元素（点击的li）
      console.log(e.target)
      // 更改li文本颜色
      if (e.target.tagName === 'LI') {
        e.target.style.color = 'red'
      }
    })
  </script>
</body>

</html>
